<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Redirecting to app store...</h1>
  <p>If you are not redirected, <a id="storeLink" href="#">click here</a>.</p>

  <script>
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    // Replace with your actual store URLs
    const androidUrl = "https://play.google.com/store/apps/details?id=com.Undix.Undix";
    const iosUrl = "https://apps.apple.com/fr/app/undix/id6503408227";

    // Determine platform
    function isAndroid() {
      return /android/i.test(userAgent);
    }

    function isIOS() {
      return /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
    }

    let targetUrl = "#";

    if (isAndroid()) {
      targetUrl = androidUrl;
    } else if (isIOS()) {
      targetUrl = iosUrl;
    } else {
      document.body.innerHTML += `<p>Unknown device â€” please visit your app store manually.</p>`;
    }

    // Update fallback link
    document.getElementById("storeLink").href = targetUrl;

    // Redirect after short delay
    setTimeout(() => {
      window.location.href = targetUrl;
    }, 1000);
  </script>
</body>
</html>
